{% extends 'base.html' %}
{% block style %} {% include "inc_style.html" %} {%endblock%}
{% block menu %}   {% include 'inc_menu.html' %} {% endblock %}
{% block sidebar%} {% include 'inc_sidebar.html' %} {% endblock%}
{% block body %}   
      <div id="content">
        <div><a href="/student-list/">Student list</a></div>
        <div><a href="/create-student/">Create student</a></div>
        <h1>Add student to course</h1>
        <form method="post">
            <select size="3" name="course_name">
                {% for item in courses %}
                <option value="{{item.name}}">{{item.name}}</option>
                {% endfor %}
            </select>
            <select size="3" name="student_name">
                {% for item in students %}
                <option value="{{item.name}}">{{item.name}}</option>
                {% endfor %}
            </select>
            <button type="submit">Записать</button>
        </form>
      </div>
{% endblock %}
